<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BDG GAME ‚Äì Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #000;
      padding: 24px 16px;
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .header::before, .header::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #FFD700;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      padding: 20px 16px 90px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      border: 2px solid #FFD700;
      padding: 18px 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-emoji {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .game-title {
      font-size: 15px;
      font-weight: 600;
      color: #FFD700;
      position: relative;
      padding: 6px 0;
    }

    .game-title::before, .game-title::after {
      content: '';
      display: block;
      height: 1px;
      background-color: #FFD700;
      width: 50%;
      margin: 4px auto;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
    }

    .nav-item {
      color: #FFD700;
      font-size: 13px;
      text-align: center;
    }

    .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      color: #FFD700;
      font-size: 16px;
      animation: pop 0.3s ease-out;
    }

    .popup-content strong {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #FFD700;
      margin-top: 10px;
    }

    button {
      padding: 10px 16px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">BDG GAME</div>

<div class="games-container">
  <div class="game-card" onclick="checkAndPlay('games/win-go-30s/index.html')">
    <div class="game-emoji">‚è±Ô∏è</div>
    <div class="game-title">Win Go 30s</div>
  </div>

  <div class="game-card" onclick="checkAndPlay('games/win-go-1min/index.html')">
    <div class="game-emoji">üïê</div>
    <div class="game-title">Win Go 1Min</div>
  </div>

  <div class="game-card" onclick="checkAndPlay('games/lottery/index.html')">
    <div class="game-emoji">üéüÔ∏è</div>
    <div class="game-title">Lottery</div>
  </div>

  <div class="game-card" onclick="checkAndPlay('games/originals/index.html')">
    <div class="game-emoji">üß©</div>
    <div class="game-title">Originals</div>
  </div>
</div>

<div class="nav">
  <div class="nav-item"><i class="fas fa-home"></i>Home</div>
  <div class="nav-item"><i class="fas fa-bolt"></i>Activity</div>
  <div class="nav-item"><i class="fas fa-gift"></i>Promotion</div>
  <div class="nav-item" onclick="showDepositModal()"><i class="fas fa-wallet"></i>Wallet</div>
  <div class="nav-item"><i class="fas fa-user"></i>Account</div>
</div>

<!-- Game block popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <strong>üí∞ Please deposit first</strong>
    Then you can play the game.
  </div>
</div>

<!-- Deposit modal -->
<div class="popup" id="depositModal">
  <div class="popup-content">
    <strong>Enter Deposit Amount</strong>
    <input type="number" id="depositAmount" placeholder="‚Çπ Amount">
    <button onclick="submitDeposit()">Submit</button>
    <div onclick="closeDepositModal()" style="margin-top:10px;font-size:13px;cursor:pointer;">Cancel</div>
  </div>
</div>

<!-- Firebase Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, update, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBZ0oT94kfVDpUnLxW_X2P2o-KLSBcDHjw",
    authDomain: "bdg-game-f3ffc.firebaseapp.com",
    databaseURL: "https://bdg-game-f3ffc-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "bdg-game-f3ffc",
    storageBucket: "bdg-game-f3ffc.appspot.com",
    messagingSenderId: "1022590376869",
    appId: "1:1022590376869:web:262c7a345f9044a5e5264c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Auth check
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // Game launch check
  window.checkAndPlay = async function (gameUrl) {
    const user = auth.currentUser;
    if (!user) return window.location.href = "login.html";

    const snapshot = await get(child(ref(db), `users/${user.uid}`));
    if (snapshot.exists()) {
      const wallet = snapshot.val().wallet || 0;
      if (wallet > 0) {
        window.location.href = gameUrl;
      } else {
        document.getElementById("popup").style.display = "flex";
        setTimeout(() => {
          document.getElementById("popup").style.display = "none";
        }, 3000);
      }
    }
  };

  // Deposit system
  window.showDepositModal = () => {
    document.getElementById("depositModal").style.display = "flex";
  };

  window.closeDepositModal = () => {
    document.getElementById("depositModal").style.display = "none";
  };

  window.submitDeposit = async () => {
    const amount = parseInt(document.getElementById("depositAmount").value);
    if (isNaN(amount) || amount <= 0) return alert("Enter a valid amount");

    const user = auth.currentUser;
    if (!user) return window.location.href = "login.html";

    const userRef = ref(db, "users/" + user.uid);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      const current = snapshot.val().wallet || 0;
      await update(userRef, { wallet: current + amount });
      alert("‚úÖ Deposit successful!");
      window.location.href = "dashboard.html";
    }
  };
</script>

</body>
</html>
